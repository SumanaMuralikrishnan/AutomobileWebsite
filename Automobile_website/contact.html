<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Drive Enquiry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
      *,
      *:before,
      *:after {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }

      .background {
          width: 430px;
          height: 520px;
          position: absolute;
          transform: translate(-50%, -50%);
          left: 50%;
          top: 50%;
      }

      .background .shape {
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
      }

      form {
          height: 950px;
          width: 400px;
          background-color: rgba(8, 7, 16, 0.6);
          position: absolute;
          transform: translate(-50%, -50%);
          top: 100%;
          left: 50%;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
          padding: 50px 35px;
      }

      form * {
          font-family: 'Poppins', sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
      }

      form h3 {
          font-size: 32px;
          font-weight: 500;
          line-height: 42px;
          text-align: center;
      }

      label {
          display: block;
          margin-top: 30px;
          font-size: 16px;
          font-weight: 500;
      }

      input {
          display: block;
          height: 50px;
          width: 100%;
          background-color: rgba(255, 255, 255, 0.07);
          border-radius: 3px;
          padding: 0 10px;
          font-size: 14px;
          font-weight: 300;
      }

      ::placeholder {
          color: #e5e5e5;
      }

      button {
          margin-top: 50px;
          width: 100%;
          background-color: #ffffff;
          color: #080710;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
      }

      .a4 {
          height: 510px;
          text-align: center;
          background-image: url('wheat.jpg');
      }
      
      nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 1rem 0;
        z-index: 1;
    }
    
    nav ul {
        list-style-type: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0;
        margin: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 15px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    /* Dropdown container */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    /* Dropdown button */
    .dropbtn {
        display: inline-block;
        color: white;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    /* Dropdown content (hidden by default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    
    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    
    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    
    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }
    
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#news">About</a></li>
                <li><a href="contact.html">Contact/Enquiry</a></li>
                <li class="dropdown">
                    <a href="automobile.html" class="dropbtn">Automobiles</a>
                    <div class="dropdown-content">
                        <a href="cars.html">Budget Cars</a>
                        <a href="bikes.html">Bikes</a>
                        <a href="luxury.html">Luxury Cars</a>
                        <a href="second.html">Second hand vehicles</a>
                    </div>
                </li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#about"><i class="fas fa-shopping-cart"></i></a></li>

            </ul>
        </nav>
    </header>
   
    <div class="col-sm-12 a4">
    
    <form method="post">
        <h3>Test Drive Enquiry</h3>
        
        <label for="firstname">First Name</label>
        <input type="text" placeholder="Enter First Name" id="firstname" name="firstname">

        <label for="lastname">Last Name</label>
        <input type="text" placeholder="Enter Last Name" id="lastname" name="lastname">

        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" id="email" name="email">

        <label for="phone">Phone Number</label>
        <input type="text" placeholder="Enter Phone Number" id="phone" name="phone">

        <label for="car_model">Car Model</label>
        <input type="text" placeholder="Enter Car Model" id="car_model" name="car_model">

        <label for="preferred_date">Preferred Date</label>
        <input type="date" id="preferred_date" name="preferred_date">

        <label for="preferred_time">Preferred Time</label>
        <input type="time" id="preferred_time" name="preferred_time">

        <button type="submit">Submit Enquiry</button>
    </form>
</div>

</body>
</html>
